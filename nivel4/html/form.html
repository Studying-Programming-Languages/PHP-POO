<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro de Pessoa</title>
    <link href="html/css/form.css" rel="stylesheet" type="text/css" media="screen" />
  </head>
  <body>
    <form enctype="multipart/form-data" method="POST" action="pessoa_form.php?action=save">
      <label>Código</label>
      <input nome="id" readonly="1" type="text" style="width: 30%" value="{id}">

      <label>Nome</label>
      <input nome="nome" type="text" style="width: 50%" value="{nome}">

      <label>Endereço</label>
      <input nome="endereco" type="text" style="width: 50%" value="{endereco}">

      <label>Bairro</label>
      <input nome="bairro" type="text" style="width: 25%" value="{bairro}">

      <label>Telefone</label>
      <input nome="telefone" type="text" style="width: 25%" value="{telefone}">

      <label>Email</label>
      <input nome="email" type="text" style="width: 25%" value="{email}">

      <label>Cidade</label>
      <select name="id_cidade" style="width: 25%">
        {cidades}
      </select>
      <input type="submit">
    </form>
  </body>
</html>
